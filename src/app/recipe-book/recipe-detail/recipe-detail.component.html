<div class="row">
  <div class="col-xs-12">
    <img
    [src]="recipe.imagePath"
    [alt]="recipe.name"
     style="max-height: 300px;"
    class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddShoppingItems(recipe.ingredients)" style="cursor: pointer;">To shopp list</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingridient of recipe.ingredients">
        {{ingridient.name}} - {{ingridient.amount}}
      </li>
    </ul>
  </div>
</div>
